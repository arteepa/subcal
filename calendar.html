<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subcal</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="index.html" class="logo">
                    <img src="assets/logo.png" srcset="assets/logo.png 1x, assets/logo@2x.png 2x" alt="subcal" style="height: 24px; width: auto;">
                </a>
            </div>
        </nav>
        <div class="calendar-header">
            <h1>calendar title</h1>                
            <p>calendar description</p>
        </div>
    </header>

    <main>

        <section id="events" class="events-section">
            <div class="container">                
                <div id="events-list" class="events-list">
                    <!-- Events will be loaded here by JavaScript -->
                    <div class="loading">Loading events...</div>
                </div>
            </div>
        </section>

        <!-- Subscribe Modal -->
        <div id="subscribe-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modal-content-inner">
                    <div class="subscription-section-modal">
                        <h2>Subscribe to This Calendar</h2>
                        <p class="subscription-subtitle">Choose your preferred method to stay updated</p>
                        
                        <div class="subscription-grid">
                            <!-- One-click subscription buttons -->
                            <div class="subscription-card">
                                <h3>üì± One-Click Subscribe</h3>
                                <div class="subscribe-buttons">
                                    <button class="subscribe-btn apple-btn" data-service="apple">
                                        <span class="btn-icon">üçé</span>
                                        <span class="btn-text">
                                            <strong>Apple Calendar</strong>
                                            <small>iPhone, iPad, Mac</small>
                                        </span>
                                    </button>
                                    <button class="subscribe-btn google-btn" data-service="google">
                                        <span class="btn-icon">üìÖ</span>
                                        <span class="btn-text">
                                            <strong>Google Calendar</strong>
                                            <small>Android, Web, Gmail</small>
                                        </span>
                                    </button>
                                    <button class="subscribe-btn outlook-btn" data-service="outlook">
                                        <span class="btn-icon">üì¨</span>
                                        <span class="btn-text">
                                            <strong>Outlook Calendar</strong>
                                            <small>Windows, Office 365</small>
                                        </span>
                                    </button>
                                </div>
                            </div>

                            <!-- Direct URL -->
                            <div class="subscription-card">
                                <h3>üîó Direct URL</h3>
                                <p>Copy this URL to add to any calendar app</p>
                                <div class="url-container">
                                    <input type="text" id="calendar-url" readonly value="">
                                    <button class="copy-btn" id="copy-url">üìã Copy</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Sticky Subscribe Button -->
        <div id="sticky-subscribe" class="sticky-subscribe">
            <p>Follow these events in your calendar app:</p>
            <button id="sticky-subscribe-btn" class="sticky-btn">
                <span class="sticky-btn-text">Subscribe to Calendar</span>
            </button>
        </div>
    </main>

    <!-- Include iCal parsing library -->
    <script src="https://cdn.jsdelivr.net/npm/ical.js@1.5.0/build/ical.min.js"></script>
    <!-- Calendar functionality -->
    <script type="module" src="js/calendar.js"></script>
</body>
</html>
