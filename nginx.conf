server {
    listen 8080;
    server_name _;
    root /app;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Redirect .html URLs to clean URLs (except for root)
    location ~ ^/(.+)\.html$ {
        return 301 /$1;
    }

    # Handle root URL - serve index.html directly
    location = / {
        try_files /index.html =404;
    }

    # Handle clean URLs - try file with .html extension if original doesn't exist
    location / {
        try_files $uri $uri.html $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle 404 errors - serve index.html for SPA routing
    error_page 404 /index.html;
}
